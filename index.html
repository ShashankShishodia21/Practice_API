<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqsad</title>
    <link rel="stylesheet" href="master.css">
    <link
      rel="icon"
      href="images/maqsad.jpg"
      type="image/png"
    />
    <script
      src="https://kit.fontawesome.com/a50c7381d1.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="login">
        <div class="form">
            <div class="topname">
                <img src="images/maqsad.jpg" alt="">
                <h1>Maqsad</h1>
            </div>
            <div class="fields">
                <label for="name">User Name / E-mail</label><br>
                <input type="text" placeholder="User Name / E-mail"><br>
                <label for="text">Password</label><br>
                <input type="password" placeholder="Password"><br>
            </div>
            <div class="submit">
                <a href="home.html">Submit</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
